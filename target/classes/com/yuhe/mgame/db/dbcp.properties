#数据库驱动
driverClassName=com.mysql.jdbc.Driver
#数据库连接地址
url=jdbc:mysql://192.168.1.97:3306/smcs
#用户名
username=smcs
#密码
password=smcsdb
#当连接池中的连接耗尽的时候c3p0一次同时获取的连接数
acquireIncrement=3
#初始化时获取三个连接，取值应在minPoolSize与maxPoolSize之间
initialPoolSize=10
#连接池中保留的最小连接数 
minPoolSize=10
#连接池中保留的最大连接数
maxPoolSize=30
#最大空闲时间,30秒内未使用则连接被丢弃。若为0则永不丢弃
maxIdleTime=30